<!DOCTYPE html>
<html>

<head>
    <title>Games For All</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SCRIPTS -->
    <script src="https://kit.fontawesome.com/2c8d18a5cb.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

    <script src="js/global.js"></script>
    <script src="js/friends.js"></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/drag-friends.css">


</head>

<body>
    <main>
        <div id="dragging-container"></div>
        <div class="overlay">
            <div id="page">
                <section>
                    <h2>Friends</h2>
                    <div id="managefriends">
                        <div class="friends-grid">

                            <div class="friends-list-container">
                                <ul class="drop-area friends-list">
                                    <li>
                                        <div class="added-friend">
                                            <div class="user-pro">
                                                <div>
                                                    <img src="images/avatars/shiggy.jpg">
                                                </div>
                                                <div>
                                                    <h2>Shiggy</h2>
                                                </div>
                                            </div>
                                            <div>
                                                <a class="remove-friend" href="#">
                                                    <i class="fas fa-user-minus"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="added-friend">
                                            <div class="user-pro">
                                                <div>
                                                    <img src="images/avatars/pic-vannary.jpeg">
                                                </div>
                                                <div>
                                                    <h2>Vannary</h2>
                                                </div>
                                            </div>
                                            <div>
                                                <a class="remove-friend" href="#">
                                                    <i class="fas fa-user-minus"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="added-friend">
                                            <div class="user-pro">
                                                <div>
                                                    <img src="images/avatars/maristel.jpg">
                                                </div>
                                                <div>
                                                    <h2>Mari</h2>
                                                </div>
                                        </div>
                                            <div>
                                                <a class="remove-friend" href="#">
                                                    <i class="fas fa-user-minus"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="added-friend">
                                            <div class="user-pro">
                                                <div>
                                                    <img src="images/avatars/pic-gage.jpg">
                                                </div>
                                                <div>
                                                    <h2>Gage</h2>
                                                </div>
                                            </div>
                                            <div>
                                                <a class="remove-friend" href="#">
                                                    <i class="fas fa-user-minus"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="added-friend">
                                            <div class="user-pro">
                                                <div>
                                                    <img src="images/avatars/pic-raymond.jpg">
                                                </div>
                                                <div>
                                                    <h2>Raymond</h2>
                                                </div>
                                            </div>
                                            <div>
                                                <a class="remove-friend" href="#">
                                                    <i class="fas fa-user-minus"></i>
                                                </a>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="friend-requests">
                            <h4>Invites</h4>
                            <div class="invited-list-container">

                                <ul class="drop-area invited-list">

                                    <li class="item">
                                        <div class="added-friend">
                                            <div class="user-pro">
                                                <div>
                                                    <img src="images/avatars/default.jpg">
                                                </div>
                                                <div>
                                                    <h2>Default</h2>
                                                </div>
                                            </div>
                                       </div>
                                    </li>
                                    <li class="item">
                                        <div class="added-friend">
                                            <div class="user-pro">
                                                <div>
                                                    <img src="images/avatars/default1.jpg">
                                                </div>
                                                <div>
                                                    <h2>fire</h2>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <h4>Played With</h4>
                            <div class="online-list-container">

                                <ul class="drop-area online-list">
                                    <li class="item played-with">
                                        <div class="added-friend">
                                            <div class="user-pro">
                                                <div>
                                                    <img src="images/avatars/default2.jpg">
                                                </div>
                                                <div>
                                                    <h2>goku</h2>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item played-with">
                                        <div class="added-friend">
                                            <div class="user-pro">
                                                <div>
                                                    <img src="images/avatars/default3.jpg">
                                                </div>
                                                <div>
                                                    <h2>vegeta</h2>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                </section>
            </div>
    </main>


</body>


</html>
