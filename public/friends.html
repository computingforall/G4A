<!DOCTYPE html>
<html>
    <head>
        <title>Games For All</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- SCRIPTS -->
        <script src="https://kit.fontawesome.com/2c8d18a5cb.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

        <script src="js/global.js"></script>
        <script src="js/friends.js"></script>

        <!-- STYLES -->
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/drag-friends.css">


    </head>

    <body>
        <main>
            <div id="dragging-container"></div>
            <div class="overlay">
                <div id="page">
                    <section>
                        <h2>Friends</h2>
                        <div id="managefriends">
                            <div class="friends-grid">
                                <div class="friends-list-container">
                                    <ul class="drop-area friends-list">
                                    </ul>
                                </div>
                            </div>
                            <div class="friend-requests">
                                <h4>Invites</h4>
                                <div class="invited-list-container">
                                    <ul class="drop-area invited-list">
                                    </ul>
                                </div>
                                <h4>Played With</h4>
                                <div class="online-list-container">
                                    <ul class="drop-area online-list">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
