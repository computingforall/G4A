<!DOCTYPE html>
<html>
    <head>
        <title>Games For All</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- SCRIPTS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        <script src="js/global.js"></script>
        <script src="js/tabnavbars.js"></script>
        <script src="js/topplayers.js"></script>
        <script src="js/gamedetails.js"></script>
        
        <!-- STYLES -->
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/gamepage.css">

    </head>
        
    <body>
        <div class="pop-up"></div>
            <div class="pop-up-container">
                <div id="game-embed">
                 
                </div>
            </div>

    
        <main>

            <div class="overlay">
                <div id="page">

                    <section>
                        <h1 class="game-title">GAME NOT FOUND</h1>
                        <div id="game-details">
                            <div class="game-cover"></div>
                            <div class="game-info">
                                <p></p>
                                <h6>Published By: <span></span></h6>
                            </div>
                        </div>
                    </section>

                    <section id="tabs-content">
                        <ul id="tabs">
                            <li class="tab" id="tab1"><a>Newsfeed</a></li>
                            <li class="tab" id="tab2"><a>Top Players</a></li>
                            <li class="tab" id="tab3"><a>Reviews</a></li> 
                        </ul>
                        
                        <div id="tabs-containers">
                            <div class="tab-container" id="tab1container">
                                <div id="newsfeed">
                                    <div class="posts"></div>


                                    <div class="text-area">
                                        <textarea id="comment-text" placeholder="Leave a comment..."></textarea>
                                        <button class="comment-submit">Submit</button>
                                        <button class="share-button">Share</button>
                                    </div>
                                </div>
                            </div> 
                            <div class="tab-container top-players-container" id="tab2container">
                                <div id="leaderboard">
                                

                                </div>
                            </div>
                            <div class="tab-container" id="tab3container">
                                <div id="reviews">
                                    <form action="" method="get" class="form-example">
                                        <div class="form-example">
                                          <label for="rating">Rate the game: </label>
                                          <input type="text" name="rating" id="rating" required>
                                        </div>
                                        <div class="form-example">
                                          <label for="review">Write a review: </label>
                                          <input type="text" name="review" id="review" required>
                                        </div>
                                        <div class="form-example">
                                          <input type="submit" value="Submit">
                                        </div>
                                      </form>

                                </div>
                            </div>
                        </div>
                    </section>

                    <section id="game-about">
                        <h2>About This Game</h2>
                        <div>                      
                            
                        </div>
                    </section>

                    <section id="game-preview">
                        <h2>More Games Like This</h2>
                        <div id="game-preview-more">
                            
                        </div>
                    </section>
                </div>
            </div>
        </main>
