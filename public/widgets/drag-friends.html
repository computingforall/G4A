    <script>
     
        $(document).ready(
            function(){
               
                let dragging;
                  function draggingItem(){
                 $('.item').mousedown(
                     function (){
                             dragging = $(this).detach();
                             dragging.appendTo('#dragging-container');
                       }
                    );
                 }
                
                draggingItem();
                $('.drop-area').mousedown(
                   function(){
                        $(this).addClass('redrop');
                    }
                );
                  
                // when we mouse down on the drop area
                  // add the class redrop to the drop area
                 
                 $('.drop-area').mouseup(
                        function(){ 
                            // if($(this).hasClass('friends-list')){
                             //   dragging.addClass('friend').unbind();
                             //   dragging.appendTo($(this));
                         //   }
                             dragging = $('#dragging-container').children().detach();
                              dragging.appendTo($(this));
                            dragging = null;
                            if($(this).hasClass('friends-list')){
                                $(this).find('li').removeClass('item').unbind();
                            }
                            draggingItem();
                            // if drop area has the class friends-list
                              // remove the class item on friends dropped in that zone
                        });
                           
               $(document).mouseup(function(){
                     dragging = $('#dragging-container').children().detach();
                       dragging.appendTo('.redrop');
                        dragging = undefined;
                       $('.drop-area').removeClass('redrop')
                    }
                )
                // when we mouse up on the document
                  // assign our dragging variable to the detached children of the dragging area
                  // append our dragging variable to redrop
                  // we need to assign our dragging variable to an undefined value
                  // remove the class redrop from our drop area
                
                $(document).mousemove(
                        function(e){
                             let x = e.clientX,
                                 y = e.clientY;
                           
                            $('#dragging-container').css({
                                'left':x,
                                 'top':y
                            });
                           
                           
                        }
                 
                 );
               
             }
           
         );
      </script>
      <style>

        #friends-list{

        .drop-area{

        .item{
            display:block;

            background-color:#eee;
            padding:1em;
            margin:5px;
            user-select:none;
        }
        
        #dragging-container{
            position:fixed;
            pointer-events:none;
        }
        
        #dragging-container > * {
            transform:translate(-50%,-50%);
        }
